{% extends 'base.html' %}

{%block title %}Profile{% endblock %}

{% block content %}
<section>
    <div class="page-header">
        <h1>Your profile:</h1>
    </div>
    <form method="post" class="form-horizontal">
        {% csrf_token %}
        {{ form }}
        {{ formPass }}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
    </form>
</section>
{% endblock %}
