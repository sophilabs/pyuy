{% extends 'base.html' %}

{%block title %}Change email{% endblock %}

{% block content %}
<section>
    <div class="page-header">
        <h1>Change email</h1>
    </div>
    <form method="post" class="form-horizontal">
        {% csrf_token %}
        {{ form }}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</section>
{% endblock %}
